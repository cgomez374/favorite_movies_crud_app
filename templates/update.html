<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie Rating</title>
</head>
<body>
  <form action="{{ url_for('update', title=title) }}" method="post">
    <label>New Rating (Out of 10, e.g. 7.5):</label>
    <input type="number" placeholder="new rating" name="new_rating">
    <label>Your review:</label>
    <input type="text" placeholder="Enter movie review" name="movie_review">
    <button type="submit">Done</button>
  </form>
</body>
</html>
