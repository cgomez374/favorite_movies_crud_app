<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <nav>
        <h1>My Movie Watch List</h1>
    </nav>
    <main class="details">
        <div>
            <img src="{{ movie.img_url }}" alt="movie poster">
        </div>
        <div class="details-text">
            <h1>{{ movie.title }} ({{ movie.year }})</h1>
            <h3>Rating: {{ movie.rating }}</h3>
            <h3>Your review: "{{ movie.review  }}"</h3>
            <p>{{ movie.description }}</p>
            <div class="buttons-container">
                <button type="submit"><a href="{{ url_for('update', title=movie.title) }}">Update</a></button>
                <button type="submit"><a href="{{ url_for('delete_movie', title=movie.title) }}">Delete</a></button>
            </div>
        </div>
    </main>
</body>
</html>
